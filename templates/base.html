<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TSLA Insights Dashboard for stock performance analysis">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Tailwind's gray-900 */
        }
        .nav-link {
            transition: color 0.2s ease, transform 0.2s ease;
        }
        .nav-link:hover {
            transform: translateY(-1px);
        }
        #chart-container {
            width: 100%;
            height: 600px;
            background-color: #1f2937; /* Tailwind's gray-800 */
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <header class="bg-gray-800 shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center" aria-label="Main navigation">
            <a href="/" class="text-white text-2xl font-bold tracking-tight">TSLA Insights</a>
            <div class="space-x-6">
                <a href="/" class="nav-link text-gray-300 hover:text-white px-4 py-2 rounded-lg text-sm font-medium" aria-current="{% if request.path == '/' %}page{% endif %}">Dashboard</a>
                <a href="/chatbot" class="nav-link text-gray-300 hover:text-white px-4 py-2 rounded-lg text-sm font-medium" aria-current="{% if request.path == '/chatbot' %}page{% endif %}">Chatbot</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8" role="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 py-4 text-center text-gray-400 text-sm">
        <p>&copy; {{ current_year }} TSLA Insights. Powered by CapitalIndia.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>
</html>
